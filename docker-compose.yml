version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: evernest-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: evernest
      POSTGRES_PASSWORD: evernest_dev_password
      POSTGRES_DB: evernest
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

